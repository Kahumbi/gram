{% extends "gram/base.html" %}
{% block content %}
   <div class="content-section">
       <form action="" method="POST" enctype="multipart/form-data">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4">Delete Post</legend>
               <h5>Do you really wanna delete this Post?  "{{ object.title }}"</h5>
           </fieldset>
           <div class="form-group">
               <button class="btn btn-outline-danger" type="submit">Delete IG Post</button>
               <a class="btn btn-outline-warning" href="{% url 'post-detail' object.id %}">Cancel Delete</a>
           </div>
       </form>
   </div>
{% endblock content %}
